<mat-card class="auth-card">
  <mat-card-title class="title">Wellcome!</mat-card-title>
  <mat-card-content class="content">
    <p class="info-text">Please log in or register.</p>
    <div class="button-container">
      <button mat-raised-button class="login-button" (click)="onLogin()">log in</button>
      <button mat-raised-button class="signup-button" (click)="onLogup()">register</button>
    </div>
  </mat-card-content>
</mat-card>
